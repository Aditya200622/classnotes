<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Notes</title>
  <link rel="stylesheet" href="upload.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; }
    .navbar { display:flex; justify-content:space-between; padding:15px 25px; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    nav a, nav button { margin-left:20px; text-decoration:none; font-size:16px; color:#333; }
    
    .upload-section { max-width:550px; margin:70px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.07); }
    h1 { margin-bottom:5px; }
    .subtitle { color:#444; margin-bottom:25px; }

    .upload-form label { display:block; margin-bottom:6px; font-weight:bold; }
    .upload-form input, .upload-form select, .upload-form textarea {
      width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px;
    }

    .btn-primary {
      width:100%; background:#4c6ef5; color:white; border:none; padding:12px;
      font-size:17px; border-radius:8px; cursor:pointer;
    }
    .btn-primary:hover { background:#3b5bdb; }

    #status { font-size:15px; margin-top:20px; }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
      <a href="notes.html">Notes</a>
      <button class="btn-outline">Contact</button>
    </nav>
  </header>

  <section class="upload-section">
    <h1>Upload Your Notes üñäÔ∏è</h1>
    <p class="subtitle">Share your notes with thousands of students. Fast, easy and free.</p>

    <form class="upload-form" onsubmit="uploadFile(event)">
      
      <label>Title</label>
      <input id="title" type="text" placeholder="Enter title" required />

      <label>Subject</label>
      <select id="subject" required>
        <option value="">Loading subjects...</option>
      </select>

      <label>Class / Grade</label>
      <select id="classGrade" required>
        <option value="">Select Class / Grade</option>
        <option value="BSc">B.Sc</option>
        <option value="MSc">M.Sc</option>
        <option value="BTech">B.Tech</option>
        <option value="MTech">M.Tech</option>
        <option value="LLB">LLB</option>
        <option value="LLM">LLM</option>
      </select>

      <label>Upload PDF / Images</label>
      <input id="fileInput" type="file" accept="application/pdf,image/*" required />

      <label>Description</label>
      <textarea id="desc" placeholder="Short description..."></textarea>

      <button class="btn-primary" type="submit">Upload Now</button>
    </form>

    <p id="status"></p>
    <p id="link"></p>
  </section>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.js"></script>

  <script>
    const supabaseUrl = "https://okewyhiqgdvwipjacoyp.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZXd5aGlxZ2R2d2lwamFjb3lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NTcxMjcsImV4cCI6MjA3OTIzMzEyN30.SH4dcOOFqM4FWX1UCRTC-ycfrSaCHyul_nTA0yfkwv0";

    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Load subjects
    async function loadSubjects() {
      const sel = document.getElementById("subject");
      sel.innerHTML = '<option value="">Loading...</option>';

      const { data, error } = await supabaseClient
        .from("subjects")
        .select("id, name")
        .order("name");

      if (error) {
        sel.innerHTML = '<option value="">Failed to load</option>';
        return;
      }

      sel.innerHTML = '<option value="">Select Subject</option>';
      data.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub.id;
        opt.textContent = sub.name;
        sel.appendChild(opt);
      });
    }

    document.addEventListener("DOMContentLoaded", loadSubjects);

    // Upload File
    async function uploadFile(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const subjectId = document.getElementById("subject").value;
      const classGrade = document.getElementById("classGrade").value;
      const desc = document.getElementById("desc").value.trim();
      const file = document.getElementById("fileInput").files[0];

      const statusEl = document.getElementById("status");
      const linkEl = document.getElementById("link");

      statusEl.textContent = "";

      if (!file || !subjectId || !classGrade) {
        alert("Please fill all fields!");
        return;
      }

      statusEl.textContent = "Uploading file...";

      const cleanName = file.name.replace(/[^a-zA-Z0-9.]/g, "_");
      const filePath = `notes/${Date.now()}_${cleanName}`;

      const { data: storageData, error: storageError } = await supabaseClient
        .storage
        .from("notes_files")
        .upload(filePath, file);

      if (storageError) {
        statusEl.textContent = "Upload failed ‚ùå";
        console.error(storageError);
        return;
      }

      const { data: publicUrlData } = supabaseClient
        .storage
        .from("notes_files")
        .getPublicUrl(storageData.path);

      const fileUrl = publicUrlData.publicUrl;

      statusEl.textContent = "Saving to database...";

      const { error: insertError } = await supabaseClient
        .from("notes")
        .insert([
          {
            title,
            description: desc,
            subject_id: subjectId,
            class_grade: classGrade,
            file_url: fileUrl
          }
        ]);

      if (insertError) {
        statusEl.textContent = "Database error ‚ùå";
        console.error(insertError);
        return;
      }

      statusEl.textContent = "Upload Successful ‚úî‚úî";

      linkEl.innerHTML = `
        <br><b>File URL:</b> <a href="${fileUrl}" target="_blank">${fileUrl}</a>
        <br><b>Title:</b> ${title}
        <br><b>Subject:</b> ${document.querySelector("#subject option:checked").textContent}
        <br><b>Class/Grade:</b> ${classGrade}
        <br><b>Description:</b> ${desc || "-"}
      `;

      e.target.reset();
    }
  </script>
</body>
</html>
