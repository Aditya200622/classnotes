<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Notes</title>
  <link rel="stylesheet" href="upload.css" />

  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; }
    .navbar { display:flex; justify-content:space-between; padding:15px 25px; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    nav a, nav button { margin-left:20px; text-decoration:none; font-size:16px; color:#333; }

    .upload-section { max-width:550px; margin:70px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.07); }
    h1 { margin-bottom:5px; }
    .subtitle { color:#444; margin-bottom:25px; }

    .upload-form label { display:block; margin-bottom:6px; font-weight:bold; }
    .upload-form input, .upload-form select, .upload-form textarea {
      width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px;
    }

    .btn-primary {
      width:100%; background:#4c6ef5; color:white; border:none; padding:12px;
      font-size:17px; border-radius:8px; cursor:pointer;
    }
    .btn-primary:hover { background:#3b5bdb; }

    #status { font-size:15px; margin-top:20px; }
    #link a { color:#4c6ef5; text-decoration:none; font-weight:bold; }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F.S</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
      <a href="notes.html">Notes</a>
      <button class="btn-outline">Contact</button>
    </nav>
  </header>

  <section class="upload-section">
    <h1>Upload Your Notes üñäÔ∏è</h1>
    <p class="subtitle">Share your notes with thousands of students. Fast, easy and free.</p>

    <form class="upload-form" id="uploadForm">
      <label>Title</label>
      <input id="title" type="text" placeholder="Enter title" required />

      <label>Subject</label>
      <select id="subject" required>
        <option value="">Select Subject</option>
      </select>

      <label>Class / Grade</label>
      <select id="classGrade" required>
        <option value="">Select Class / Grade</option>
        <option value="BSc">B.Sc</option>
        <option value="MSc">M.Sc</option>
        <option value="BTech">B.Tech</option>
        <option value="MTech">M.Tech</option>
        <option value="LLB">LLB</option>
        <option value="LLM">LLM</option>
      </select>

      <label>Upload PDF / Images</label>
      <input id="fileInput" type="file" accept="application/pdf,image/*" required />

      <label>Description</label>
      <textarea id="desc" placeholder="Short description..."></textarea>

      <button class="btn-primary" type="submit">Upload Now</button>
    </form>

    <p id="status"></p>
    <p id="link"></p>
  </section>

  <script>
    // Local subject list (Supabase removed)
    const SUBJECTS = [
      { id: "eng-physics", name: "Engineering Physics" },
      { id: "maths-1", name: "Mathematics-I" },
      { id: "maths-2", name: "Mathematics-II" },
      { id: "bee", name: "Basic Electrical Engineering" },
      { id: "chem", name: "Chemistry" },
      { id: "c-lang", name: "C Programming" },
      { id: "ipc", name: "Indian Penal Code (IPC)" },
      { id: "const-law", name: "Constitutional Law" }
    ];

    function loadSubjects() {
      const sel = document.getElementById("subject");
      sel.innerHTML = '<option value="">Select Subject</option>';

      SUBJECTS.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub.id;
        opt.textContent = sub.name;
        sel.appendChild(opt);
      });
    }

    function uploadFile(event) {
      event.preventDefault();

      const title = document.getElementById("title").value.trim();
      const subject = document.getElementById("subject").value;
      const classGrade = document.getElementById("classGrade").value;
      const file = document.getElementById("fileInput").files[0];
      const desc = document.getElementById("desc").value.trim();

      const status = document.getElementById("status");
      const link = document.getElementById("link");
      status.textContent = "";
      link.innerHTML = "";

      if (!title || !subject || !classGrade || !file) {
        status.textContent = "Please fill all required fields.";
        return;
      }

      // Demo-only: no server upload
      status.textContent = "Upload feature is currently offline (Supabase removed). Form saved locally for demo.";
      link.innerHTML = `Selected file: <b>${file.name}</b> | Class: <b>${classGrade}</b>`;
      // You can later connect any backend here.
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadSubjects();
      document.getElementById("uploadForm").addEventListener("submit", uploadFile);
    });
  </script>
</body>
</html>
