<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Notes</title>

  <!-- Supabase Client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; margin:0; }

    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 25px; background:white;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      position:sticky; top:0; z-index:10;
    }
    nav a { margin-left:20px; text-decoration:none; color:#333; }

    .container { max-width:1100px; margin:40px auto; padding:20px; }

    h1 { text-align:center; margin-bottom:20px; }

    .notes-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
      gap:20px;
    }

    .note-card {
      background:white; padding:20px;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.07);
      border-left:6px solid #4c6ef5;
    }

    .note-card h3 { margin:0; font-size:20px; }
    .note-card p { margin:8px 0; font-size:14px; color:#444; }
    .note-card a {
      display:inline-block; margin-top:10px;
      background:#4c6ef5; color:white; padding:8px 12px;
      border-radius:8px; text-decoration:none;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload Notes</a>
      <a href="#">Categories</a>
    </nav>
  </header>

  <div class="container">
    <h1>All Uploaded Notes üìö</h1>

    <div id="notesContainer">
      <p>Loading notes...</p>
    </div>
  </div>

<script>
// Your project info
const SUPABASE_URL = "https://xpdtmigeeiucpyrvvsco.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwZHRtaWdlZWljdXB5cnZ2c2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDQzNjEsImV4cCI6MjA3OTEyMDM2MX0.N6vuRtutjFvbDpGutvFiWqLWKi5f2TeffiyLuSIt5Fk";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadNotes() {
    const container = document.getElementById("notesContainer");

    const { data: files, error } = await supabase
        .storage
        .from("public-files")
        .list("", { limit: 500 });

    if (error) {
        container.innerHTML = "<p>Error loading notes ‚ùå</p>";
        console.error(error);
        return;
    }

    container.innerHTML = "";

    files.forEach(file => {
        if (!file.name.includes("__meta__")) return;

        let [fname, metaString] = file.name.split("__meta__");
        let meta = JSON.parse(decodeURIComponent(metaString));

        let fileUrl = `${SUPABASE_URL}/storage/v1/object/public/public-files/${file.name}`;

        container.innerHTML += `
          <div class="notes-grid">
            <div class="note-card">
              <h3>${meta.subject}</h3>
              <p><b>Category:</b> ${meta.category}</p>
              <p>${meta.desc}</p>
              <a href="${fileUrl}" target="_blank">Open / Download</a>
            </div>
          </div>
        `;
    });
}

loadNotes();
</script>
