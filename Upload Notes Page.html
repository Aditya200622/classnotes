<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Notes</title>
  <link rel="stylesheet" href="upload.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; }
    .navbar {
      display:flex; justify-content:space-between;
      padding:15px 25px; background:white;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    nav a, nav button {
      margin-left:20px; text-decoration:none;
      font-size:16px; color:#333;
    }
    
    .upload-section {
      max-width:550px; margin:70px auto;
      background:white; padding:30px;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.07);
    }
    h1 { margin-bottom:5px; }
    .subtitle { color:#444; margin-bottom:25px; }

    .upload-form label { display:block; margin-bottom:6px; font-weight:bold; }
    .upload-form input,
    .upload-form select,
    .upload-form textarea {
      width:100%; padding:10px; margin-bottom:20px;
      border:1px solid #ccc; border-radius:8px;
    }

    .btn-primary {
      width:100%; background:#4c6ef5; color:white;
      border:none; padding:12px;
      font-size:17px; border-radius:8px; cursor:pointer;
    }
    .btn-primary:hover { background:#3b5bdb; }

    #status { font-size:15px; margin-top:20px; }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
      <a href="notes.html">Notes</a>
      <button class="btn-outline">Contact</button>
    </nav>
  </header>

  <section class="upload-section">
    <h1>Upload Your Notes üñäÔ∏è</h1>
    <p class="subtitle">Share your notes with thousands of students. Fast, easy and free.</p>

    <form class="upload-form" onsubmit="uploadFile(event)">
      <!-- Title -->
      <label>Title</label>
      <input id="title" type="text" placeholder="Enter notes title" required />

      <!-- Subject dropdown (loaded from Supabase 'subjects' table) -->
      <label>Subject</label>
      <select id="subject" required>
        <option value="">Loading subjects...</option>
      </select>

      <!-- Class / Grade -->
      <label>Class / Grade</label>
      <select id="classGrade" required>
        <option value="">Select Class / Grade</option>
        <option value="B.Tech-M.Tech">B.Tech / M.Tech</option>
        <option value="BSc-MSc">BSc / MSc</option>
        <option value="LLB-LLM">LLB / LLM</option>
      </select>

      <!-- File -->
      <label>Upload PDF / Images</label>
      <input id="fileInput" type="file" accept="application/pdf,image/*" required />

      <!-- Description (optional) -->
      <label>Description</label>
      <textarea id="desc" placeholder="Short description..."></textarea>

      <button class="btn-primary" type="submit">Upload Now</button>
    </form>

    <p id="status"></p>
    <p id="link"></p>
  </section>

  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.js"></script>

  <script>
    // ‚úÖ NAYA PROJECT DETAILS (tumne jo bheja tha)
    const supabaseUrl = "https://okewyhiqgdvwipjacoyp.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZXd5aGlxZ2R2d2lwamFjb3lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NTcxMjcsImV4cCI6MjA3OTIzMzEyN30.SH4dcOOFqM4FWX1UCRTC-ycfrSaCHyul_nTA0yfkwv0";

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // ---------- LOAD SUBJECTS FROM DB ----------
    async function loadSubjects() {
      const sel = document.getElementById("subject");
      sel.innerHTML = '<option value="">Loading subjects...</option>';

      const { data, error } = await supabaseClient
        .from("subjects")
        .select("id, name")
        .order("name", { ascending: true });

      if (error) {
        console.error("Error loading subjects:", error);
        sel.innerHTML = '<option value="">Error loading subjects</option>';
        return;
      }

      if (!data || data.length === 0) {
        sel.innerHTML = '<option value="">No subjects found</option>';
        return;
      }

      sel.innerHTML = '<option value="">Select Subject</option>';
      data.forEach((sub) => {
        const opt = document.createElement("option");
        opt.value = sub.id;          // store subject id
        opt.textContent = sub.name;  // show subject name
        sel.appendChild(opt);
      });
    }

    window.addEventListener("DOMContentLoaded", loadSubjects);

    // ---------- UPLOAD FUNCTION ----------
    async function uploadFile(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const subjectSelect = document.getElementById("subject");
      const subjectId = subjectSelect.value;
      const subjectName =
        subjectSelect.options[subjectSelect.selectedIndex]?.text || "";
      const classGrade = document.getElementById("classGrade").value;
      const desc = document.getElementById("desc").value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (!file) {
        alert("Please select a file!");
        return;
      }

      if (!subjectId) {
        alert("Please select a subject!");
        return;
      }

      if (!classGrade) {
        alert("Please select class / grade!");
        return;
      }

      document.getElementById("status").innerText = "Uploading...";

      // Metadata jo filename mein encode hoga
      const metadata = {
        title,
        subject_id: subjectId,
        subject_name: subjectName,
        class_grade: classGrade,
        desc,
      };
      const metaString = encodeURIComponent(JSON.stringify(metadata));

      const safeName = file.name.replace(/[^a-zA-Z0-9.]/g, "_");
      const fileName = Date.now() + "_" + safeName + "__meta__" + metaString;

      // ‚úÖ NEW BUCKET: notes_files
      const { data, error } = await supabaseClient.storage
        .from("notes_files")
        .upload(fileName, file, {
          contentType: file.type,
        });

      if (error) {
        console.error(error);
        document.getElementById("status").innerText = "Upload failed ‚ùå";
        return;
      }

      // Public URL for notes_files bucket
      const publicUrl =
        "https://okewyhiqgdvwipjacoyp.supabase.co/storage/v1/object/public/notes_files/" +
        fileName;

      document.getElementById("status").innerText = "Upload Successful ‚úî‚úî";

      document.getElementById("link").innerHTML =
        `<br><b>File URL:</b> <a href="${publicUrl}" target="_blank">${publicUrl}</a>
         <br><b>Title:</b> ${title}
         <br><b>Subject:</b> ${subjectName}
         <br><b>Class/Grade:</b> ${classGrade}
         <br><b>Description:</b> ${desc || "-"} `;
    }
  </script>
</body>
</html>
