<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Notes</title>

  <style>
    body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }

    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 25px; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1);
      position:sticky; top:0; z-index:10;
    }
    nav a, nav button { margin-left:20px; text-decoration:none; color:#333; }

    .container { max-width:1100px; margin:40px auto; padding:20px; }

    h1 { margin-bottom:15px; }

    .search-filter {
      display:flex; gap:10px; margin-bottom:25px;
    }
    .search-filter input, .search-filter select {
      flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;
    }

    .notes-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
      gap:20px;
    }

    .note-card {
      background:white; padding:20px;
      border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.07);
      border-left:6px solid #4c6ef5;
    }

    .note-card h3 { margin:0; }
    .note-card p { margin:6px 0; color:#444; }
    .note-card a {
      margin-top:10px; display:inline-block; text-decoration:none;
      background:#4c6ef5; color:white; padding:8px 12px;
      border-radius:8px;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload Notes</a>
      <a href="#">Categories</a>
      <button class="btn-outline">Contact</button>
    </nav>
  </header>

  <div class="container">
    <h1>All Uploaded Notes üìö</h1>

    <div class="search-filter">
      <input id="searchBox" placeholder="Search by subject or description..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option>B.Tech</option>
        <option>BSc‚ÄìMSc</option>
        <option>LLB</option>
        <option>Mathematics</option>
        <option>IT & CS</option>
      </select>
    </div>

    <div class="notes-grid" id="notesContainer">
      <p>Loading notes...</p>
    </div>
  </div>

<script>
const BASE_URL = "https://xpdtmigeeiucpyrvvsco.supabase.co/storage/v1/object/public/public-files/";

async function loadNotes() {
    let container = document.getElementById("notesContainer");

    const res = await fetch("https://xpdtmigeeiucpyrvvsco.supabase.co/storage/v1/object/list/public-files", {
        method: "GET",
        headers: { "Content-Type": "application/json" }
    });

    const data = await res.json();

    container.innerHTML = "";

    let notesList = data;

    notesList.forEach(file => {
        const nameParts = file.name.split("__meta__");

        let meta = { subject: "Unknown", category: "Other", desc: "No description" };
        if (nameParts.length === 2) {
            try { meta = JSON.parse(decodeURIComponent(nameParts[1])); }
            catch(e) {}
        }

        const url = BASE_URL + file.name;

        container.innerHTML += `
          <div class="note-card">
            <h3>${meta.subject}</h3>
            <p><b>Category:</b> ${meta.category}</p>
            <p>${meta.desc}</p>
            <a href="${url}" target="_blank">Open / Download</a>
          </div>
        `;
    });
}

loadNotes();
</script>

</body>
</html>
