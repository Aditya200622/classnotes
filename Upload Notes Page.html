<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Notes</title>
  <link rel="stylesheet" href="upload.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; }
    .navbar { display:flex; justify-content:space-between; padding:15px 25px; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    nav a, nav button { margin-left:20px; text-decoration:none; font-size:16px; color:#333; }
    
    .upload-section { max-width:550px; margin:70px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.07); }
    h1 { margin-bottom:5px; }
    .subtitle { color:#444; margin-bottom:25px; }

    .upload-form label { display:block; margin-bottom:6px; font-weight:bold; }
    .upload-form input, .upload-form select, .upload-form textarea {
      width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px;
    }

    .btn-primary {
      width:100%; background:#4c6ef5; color:white; border:none; padding:12px;
      font-size:17px; border-radius:8px; cursor:pointer;
    }
    .btn-primary:hover { background:#3b5bdb; }

    #status { font-size:15px; margin-top:20px; }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Class‡§®‡•ã‡§ü‡•ç‡§∏ U.P.S.I.F</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
      <a href="notes.html">Notes</a>
      <button class="btn-outline">Contact</button>
    </nav>
  </header>

  <section class="upload-section">
    <h1>Upload Your Notes üñäÔ∏è</h1>
    <p class="subtitle">Share your notes with thousands of students. Fast, easy and free.</p>

    <form class="upload-form" onsubmit="uploadFile(event)">
      
      <label>Subject Name</label>
      <input id="subject" type="text" placeholder="Enter subject" required />

      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>B.Tech</option>
        <option>BSc‚ÄìMSc</option>
        <option>LLB</option>
        <option>Mathematics</option>
        <option>IT & CS</option>
      </select>

      <label>Upload PDF / Images</label>
      <input id="fileInput" type="file" accept="application/pdf,image/*" required />

      <label>Description</label>
      <textarea id="desc" placeholder="Short description..."></textarea>

      <button class="btn-primary" type="submit">Upload Now</button>
    </form>

    <p id="status"></p>
    <p id="link"></p>
  </section>

<!-- ‚≠ê FINAL WORKING SCRIPT WITH METADATA -->
<!-- Supabase Script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

const supabaseClient = supabase.createClient(
  "https://xpdtmigeeicupyrvvsco.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwZHRtaWdlZWljdXB5cnZ2c2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDQzNjEsImV4cCI6MjA3OTEyMDM2MX0.N6vuRtutjFvbDpGutvFiWqLWKi5f2TeffiyLuSIt5Fk"
);

async function uploadFile(e) {
  e.preventDefault();

  const subject = document.getElementById("subject").value;
  const category = document.getElementById("category").value;
  const desc = document.getElementById("desc").value;
  const file = document.getElementById("fileInput").files[0];

  if (!file) {
    alert("Please select a file!");
    return;
  }

  document.getElementById("status").innerText = "Uploading...";

  // File Name + Metadata Encoding
  const metadata = { subject, category, desc };
  const metaString = encodeURIComponent(JSON.stringify(metadata));

  const fileName =
      Date.now() +
      "_" +
      file.name.replace(/[^a-zA-Z0-9.]/g, "_") +
      "__meta__" +
      metaString;

  // Upload via SDK (NO CORS PROBLEM)
  const { data, error } = await supabaseClient.storage
    .from("public-files")
    .upload(fileName, file, {
      contentType: file.type
    });

  if (error) {
    console.error(error);
    document.getElementById("status").innerText = "Upload failed ‚ùå";
    return;
  }

  // Generate Public URL
  const publicUrl =
    "https://xpdtmigeeicupyrvvsco.supabase.co/storage/v1/object/public/public-files/" +
    fileName;

  document.getElementById("status").innerText = "Upload Successful ‚úî‚úî";

  document.getElementById("link").innerHTML =
    `<br><b>File URL:</b> <a href="${publicUrl}" target="_blank">${publicUrl}</a>
     <br><b>Subject:</b> ${subject}
     <br><b>Category:</b> ${category}
     <br><b>Description:</b> ${desc}`;
}

</script>


</body>
</html>
